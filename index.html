<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive image gallary</title>
    <link rel="stylesheet" href="./css/responsive.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h2>Responsive Image Gallary!</h2>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <img src="./images/A.jpg" alt="" />
        </div>
        <div class="row">
          <div><img src="./images/B.jpg" alt="" /></div>
          <div>
            <img src="./images/C.jpg" alt="" />
          </div>
          <div class="verticle_image">
            <img src="./images/D.jpg" alt="" />
            <img src="./images/E.jpg" alt="" />
          </div>
        </div>
        <div class="row">
          <div><img src="./images/F.jpg" alt="" /></div>
          <div class="square_gallary">
            <img src="./images/G.jpg" alt="" />
            <img src="./images/G.jpg" alt="" />
            <img src="./images/G.jpg" alt="" />
            <img src="./images/G.jpg" alt="" />
          </div>
          <div><img src="./images/H.jpg" alt="" /></div>
        </div>
      </div>
    </main>
  </body>
</html>
